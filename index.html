<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spam CS2</title>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #0f0f0f;
  color: white;
  margin: 0;
  padding: 20px;
}

h1, h2 {
  text-align: center;
}

.map-container {
  text-align: center;
  margin-top: 40px;
}

.map-btn {
  display: inline-block;
  padding: 15px 30px;
  margin: 10px;
  background: #1f1f1f;
  border: 1px solid #333;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.map-btn:hover {
  background: #ff6600;
}

.tabs {
  display: flex;
  justify-content: center;
  margin: 20px 0;
}

.tab {
  padding: 10px 20px;
  margin: 0 5px;
  cursor: pointer;
  background: #1f1f1f;
  border-radius: 5px;
  transition: 0.3s;
}

.tab.active {
  background: #ff6600;
}

.items {
  max-width: 900px;
  margin: auto;
}

.card {
  background: #1a1a1a;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 8px;
  border: 1px solid #333;
}

.card img {
  width: 100%;
  border-radius: 6px;
  margin-top: 10px;
}

.back-btn {
  cursor: pointer;
  margin-top: 20px;
  display: block;
  text-align: center;
  color: #ff6600;
}
</style>

</head>
<body>

<div id="app"></div>

<script>

fetch("data.json")
.then(res => res.json())
.then(data => {

const app = document.getElementById("app");

window.showHome = function() {
  app.innerHTML = `
    <div class="hero">
      <h1>SPAM CS2</h1>
      <p>Smokes • Flash • Molotov</p>
    </div>
    <div class="map-container">
      ${Object.keys(data.maps).map(m => 
        `<div class="map-btn" onclick="showMap('${m}')">
          ${m.toUpperCase()}
        </div>`
      ).join('')}
    </div>
  `;
}


window.showMap = function(map) {

  app.innerHTML = `
    <h2>${map.toUpperCase()}</h2>
    <div class="tabs">
      <div class="tab active" onclick="changeTab('${map}','smokes', this)">Smokes</div>
      <div class="tab" onclick="changeTab('${map}','flash', this)">Flash</div>
      <div class="tab" onclick="changeTab('${map}','molotov', this)">Molotov</div>
    </div>
    <div class="items" id="items"></div>
    <div class="back-btn" onclick="showHome()">← Voltar</div>
  `;

  renderItems(map, "smokes");
}

window.changeTab = function(map, type, element) {

  document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
  element.classList.add("active");

  renderItems(map, type);
}

function renderItems(map, type) {

  const itemsContainer = document.getElementById("items");
  const items = data.maps[map][type];

  if (!items || items.length === 0) {
    itemsContainer.innerHTML = "<p>Nenhum conteúdo ainda.</p>";
    return;
  }

  itemsContainer.innerHTML = items.map(item => `
    <div class="card">
      <h3>${item.name}</h3>
      <p>${item.description}</p>
      <img src="${item.image}" alt="${item.name}">
    </div>
  `).join('');
}

showHome();

})
.catch(err => {
  document.getElementById("app").innerHTML = "Erro ao carregar JSON.";
  console.error(err);
});

</script>

</body>
</html>
