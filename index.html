<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spam CS2 - Escolha o Lado</title>
<style>
body {
  font-family:'Segoe UI',sans-serif;
  background: 
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url('https://dc628.4shared.com/img/BBRLO7Irge/s23/19bfd1da890/bunner') no-repeat center center;
  background-size: cover;
  color:#fff;
  text-align:center;
  margin:0;
  min-height:100vh;
}

h1 { margin-top:50px; font-size:3rem; text-shadow:2px 2px 5px #000; }

/* CONTAINER DE MAPAS */
.map-container {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:30px;
  margin-top:50px;
}

/* CARD DE MAPA */
.map-card {
  background: rgba(30,30,30,0.8);
  border-radius:15px;
  overflow:hidden;
  width:200px;
  transition: transform 0.3s, box-shadow 0.3s;
  border:2px solid #333;
}

/* HOVER NO CARD */
.map-card:hover {
  transform: translateY(-8px) scale(1.05);
  box-shadow: 0 0 20px #ff9d00;
}

/* NOME DO MAPA */
.map-card h2 {
  margin:10px 0;
  font-size:1.2rem;
}

/* BOTÃ•ES DE LADO */
.side-buttons {
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:15px;
}
.side-buttons button {
  padding:8px 15px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
}

/* CT e TR cores diferentes */
.side-buttons .ct { background:#1e90ff; color:#000; }
.side-buttons .ct:hover { opacity:0.8; }
.side-buttons .tr { background:#ff9d00; color:#fff; }
.side-buttons .tr:hover { opacity:0.8; }
</style>
</head>
<body>
<h1>SPAM CS2</h1>
<div class="map-container" id="maps"></div>

<script>
Object.keys(data.maps).forEach(map => {
  const card = document.createElement('div');
  card.className = 'map-card';
  card.style.background = `
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url('${data.maps[map].image}') no-repeat center center
  `;
  card.style.backgroundSize = 'cover';
  card.innerHTML = `
    <h2>${map.toUpperCase()}</h2>
    <div class="side-buttons">
      <button class="tr" onclick="window.location='tr.html?map=${map}'">TR</button>
      <button class="ct" onclick="window.location='ct.html?map=${map}'">CT</button>
    </div>
  `;
  container.appendChild(card);
});
</script>
</body>
</html>
