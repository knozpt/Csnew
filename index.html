<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spam CS2 - Escolhe o teu mapa</title>
<style>
body {
  font-family:'Segoe UI',sans-serif;
  background: 
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url('https://dc628.4shared.com/img/BBRLO7Irge/s23/19bfd1da890/bunner') no-repeat center center;
  background-size: cover;
  color:#ffffff;
  text-align:center;
  margin:0;
  min-height:100vh;
}
h1 {
  margin-top: 50px;
  font-size: 3.5rem; /* título grande */
  color: #ff8800; /* cor laranja */
  text-shadow: 
    0 0 5px #fff,   /* brilho branco */
    0 0 10px #fff,  /* brilho mais intenso */
    2px 2px 5px #000; /* sombra escura */
  -webkit-text-stroke: 2px white; /* contorno branco */
  word-wrap: break-word;
  max-width: 90%;
  margin-left: auto;
  margin-right: auto;
}

/* CONTAINER DE MAPAS */
.map-container {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:30px;
  margin-top:50px;
}

/* CARD DE MAPA */
.map-card {
  position: relative;
  width:200px;
  height:150px;
  border-radius:15px;
  overflow:hidden;
  transition: transform 0.3s, box-shadow 0.3s;
  border:2px solid #333;
  background-size: cover;
  background-position: center;

   /* CENTRALIZA CONTEÚDO */
  display: flex;
  flex-direction: column;
  justify-content: center;  /* vertical */
  align-items: center;      /* horizontal */
  text-align: center;
}

/* OVERLAY ESCURO */
.map-card::before {
  content:'';
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.2));
  pointer-events: none;
}

/* NOME DO MAPA */
.map-card h2 {
  position: relative;
  justify-content:center;
  margin:10px 0;
  font-size:1.2rem;
  z-index:1;
}

/* BOTÕES DE LADO */
.side-buttons {
  position: relative;
  z-index:1;
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top: 20px;
}
.side-buttons button {
  padding:8px 15px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
}
.side-buttons .ct { background:#1e90ff; color:#000; }
.side-buttons .ct:hover { opacity:0.8; }
.side-buttons .tr { background:#ff9d00; color:#fff; }
.side-buttons .tr:hover { opacity:0.8; }

/* HOVER NO CARD */
.map-card:hover {
  transform: translateY(-8px) scale(1.05);
  box-shadow: 0 0 20px #ff9d00;
}
</style>
</head>
<body>
<div class="map-container" id="maps"></div>

<script>
// Nome do JSON personalizado
const mapsArquivo = "mapsData.json"; // pode mudar para outro nome
fetch(mapsArquivo)
.then(res => res.json())
.then(meusMaps => { // variável personalizada
  const container = document.getElementById("maps");
  
  Object.keys(meusMaps.maps).forEach(mapNome => {
    const card = document.createElement('div');
    card.className = 'map-card';
    
    // Define a imagem de fundo do card
    card.style.backgroundImage = `url('${meusMaps.maps[mapNome].image}')`;
    
    card.innerHTML = `
      <h2>${mapNome.toUpperCase()}</h2>
      <div class="side-buttons">
        <button class="tr" onclick="window.location='tr.html?map=${mapNome}'">TR</button>
        <button class="ct" onclick="window.location='ct.html?map=${mapNome}'">CT</button>
      </div>
    `;
    container.appendChild(card);
  });
});
</script>
</body>
</html>
