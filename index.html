<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spam CS2</title>

<style>

/* ===== BASE ===== */

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  color: rgb(255, 255, 255);
}

h1, h2 {
  text-align: center;
  letter-spacing: 2px;
}

#app {
  padding: 20px;
}

/* ===== HERO HOME ===== */

.hero {
  text-align: center;
  padding: 120px 20px;
  background: 
    linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
    url("https://dc628.4shared.com/img/BBRLO7Irge/s24/19bfd1da890/smoke1?async&rand=0.8518840764480163");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}


.hero h1 {
  font-size: 3rem;
  background: linear-gradient(90deg, #ff6600, #ff9d00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ===== MAP BUTTONS ===== */

.map-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 40px;
}

.map-btn {
  padding: 20px 40px;
  font-size: 1.2rem;
  background: #1f1f1f;
  border: 2px solid #333;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s ease;
}

.map-btn:hover {
  transform: translateY(-5px);
  border-color: #ff6600;
  box-shadow: 0 0 15px #ff660055;
}

/* ===== TABS ===== */

.tabs {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 30px 0;
}

.tab {
  padding: 12px 25px;
  border-radius: 8px;
  cursor: pointer;
  background: #1c1c1c;
  transition: 0.3s;
  font-weight: 600;
}

.tab:hover {
  background: #292929;
}

.tab.active {
  background: linear-gradient(90deg, #ff6600, #ff9d00);
  color: black;
}

/* ===== ITEMS GRID ===== */

.items {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  max-width: 1100px;
  margin: auto;
}

/* ===== CARD ===== */

.card {
  background: #1a1a1a;
  border-radius: 12px;
  overflow: hidden;
  transition: 0.3s;
  border: 1px solid #2a2a2a;
}

.card:hover {
  transform: scale(1.03);
  box-shadow: 0 0 20px #ff660033;
}

.card-content {
  padding: 15px;
}

.card h3 {
  margin-top: 0;
  color: #ff9d00;
}
.card-images {
  display: flex;
  gap: 5px;
}
.card img {
  width: 50%;
  height: 250px;
  object-fit: cover;
}

/* ===== BACK BUTTON ===== */

.back-btn {
  margin-top: 40px;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  color: #ff6600;
  transition: 0.3s;
}

.back-btn:hover {
  letter-spacing: 2px;
}

/* ===== RESPONSIVE ===== */

@media (max-width: 600px) {
  .hero h1 {
    font-size: 2rem;
  }
}

</style>
</head>
<body>

<div id="app"></div>

<script>

fetch("data.json")
.then(res => res.json())
.then(data => {

const app = document.getElementById("app");

window.showHome = function() {
  app.innerHTML = `
    <div class="hero">
      <h1>SPAM CS2</h1>
      <p>Smokes • Flash • Molotov</p>
    </div>
    <div class="map-container">
      ${Object.keys(data.maps).map(map => 
        `<div class="map-btn" onclick="showMap('${map}')">
          ${map.toUpperCase()}
        </div>`
      ).join('')}
    </div>
  `;
}


window.showMap = function(map) {

  app.innerHTML = `
    <h2>${map.toUpperCase()}</h2>
    <div class="tabs">
      <div class="tab active" onclick="changeTab('${map}','smokes', this)">Smokes</div>
      <div class="tab" onclick="changeTab('${map}','flash', this)">Flash</div>
      <div class="tab" onclick="changeTab('${map}','molotov', this)">Molotov</div>
    </div>
    <div class="items" id="items"></div>
    <div class="back-btn" onclick="showHome()">← Voltar aos mapas</div>
  `;

  renderItems(map, "smokes");
}

window.changeTab = function(map, type, element) {

  document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
  element.classList.add("active");

  renderItems(map, type);
}

function renderItems(map, type) {

  const itemsContainer = document.getElementById("items");
  const items = data.maps[map][type];

  if (!items || items.length === 0) {
    itemsContainer.innerHTML = "<p style='text-align:center;'>Nenhum conteúdo ainda.</p>";
    return;
  }

itemsContainer.innerHTML = items.map(item => {

  let imagesHTML = "";

  if (Array.isArray(item.image)) {
    imagesHTML = `
      <div class="card-images">
        ${item.image.map(img => `
          <img src="${img}" alt="${item.name}">
        `).join('')}
      </div>
    `;
  } else if (item.image) {
    imagesHTML = `
      <div class="card-images">
        <img src="${item.image}" alt="${item.name}">
      </div>
    `;
  }
return `
    <div class="card">
      ${imagesHTML}
      <div class="card-content">
        <h3>${item.name}</h3>
        <p>${item.description}</p>
      </div>
    </div>
  `;
}).join('');

showHome();

})
.catch(err => {
  document.getElementById("app").innerHTML = "Erro ao carregar.";
  console.error(err);
});

</script>

</body>
</html>
