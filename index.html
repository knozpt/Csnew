<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spam CS2</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  color: #fff;
}

h1, h2 {
  text-align: center;
  letter-spacing: 2px;
}

#app { padding: 20px; }

/* HERO */
.hero {
  text-align: center;
  padding: 120px 20px;
  background:
    linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
    url("https://dc628.4shared.com/img/BBRLO7Irge/s24/19bfd1da890/smoke1?async");
  background-size: cover;
  background-position: center;
}

.hero h1 {
  font-size: 3rem;
  background: linear-gradient(90deg, #ff6600, #ff9d00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* MAP BUTTONS */
.map-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 40px;
}

.map-btn {
  padding: 20px 40px;
  font-size: 1.2rem;
  background: #1f1f1f;
  border: 2px solid #333;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s ease;
}

.map-btn:hover {
  transform: translateY(-5px);
  border-color: #ff6600;
  box-shadow: 0 0 15px #ff660055;
}

/* TABS */
.tabs {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 30px 0;
}

.tab {
  padding: 12px 25px;
  border-radius: 8px;
  cursor: pointer;
  background: #1c1c1c;
  font-weight: 600;
  transition: 0.3s;
}

.tab.active {
  background: linear-gradient(90deg, #ff6600, #ff9d00);
  color: black;
}

/* GRID */
.items {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  max-width: 1100px;
  margin: auto;
}

/* CARD */
.card {
  background: #1a1a1a;
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid #2a2a2a;
  transition: 0.3s;
}

.card:hover {
  transform: scale(1.03);
  box-shadow: 0 0 20px #ff660033;
}

.card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  cursor: pointer;
}

.card-content { padding: 15px; }

.card h3 {
  margin-top: 0;
  color: #ff9d00;
}

/* MODAL */
.image-modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  justify-content: center;
  align-items: center;
  z-index: 999;
  overflow: hidden;
}

.image-modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
  transition: transform 0.2s ease;
  cursor: grab;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2rem;
  color: white;
  cursor: pointer;
}

.back-btn {
  margin-top: 40px;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  color: #ff6600;
}
</style>
</head>
<body>

<div id="app"></div>

<div class="image-modal" id="imageModal">
  <span class="close-btn" onclick="closeModal()">✕</span>
  <img id="modalImg">
</div>

<script>
let scale = 1;
let startY = 0;

fetch("data.json")
.then(res => res.json())
.then(data => {

const app = document.getElementById("app");

window.showHome = function() {
  app.innerHTML = `
    <div class="hero">
      <h1>SPAM CS2</h1>
      <p>Smokes • Flash • Molotov</p>
    </div>
    <div class="map-container">
      ${Object.keys(data.maps).map(map =>
        `<div class="map-btn" onclick="showMap('${map}')">${map.toUpperCase()}</div>`
      ).join('')}
    </div>
  `;
}

window.showMap = function(map) {
  app.innerHTML = `
    <h2>${map.toUpperCase()}</h2>
    <div class="tabs">
      <div class="tab active" onclick="changeTab('${map}','smokes', this)">Smokes</div>
      <div class="tab" onclick="changeTab('${map}','flash', this)">Flash</div>
      <div class="tab" onclick="changeTab('${map}','molotov', this)">Molotov</div>
    </div>
    <div class="items" id="items"></div>
    <div class="back-btn" onclick="showHome()">← Voltar</div>
  `;
  renderItems(map, "smokes");
}

window.changeTab = function(map, type, el) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  el.classList.add("active");
  renderItems(map, type);
}

function renderItems(map, type) {
  const container = document.getElementById("items");
  const items = data.maps[map][type];

  if (!items || items.length === 0) {
    container.innerHTML = "<p style='text-align:center;'>Nenhum conteúdo ainda.</p>";
    return;
  }

  container.innerHTML = items.map(item => `
    <div class="card">
      <img src="${item.image}" onclick="openModal('${item.image}')">
      <div class="card-content">
        <h3>${item.name}</h3>
        <p>${item.description}</p>
      </div>
    </div>
  `).join('');
}

showHome();
});

/* MODAL FUNCTIONS */
const modal = document.getElementById("imageModal");
const modalImg = document.getElementById("modalImg");

window.openModal = function(src) {
  modal.style.display = "flex";
  modalImg.src = src;
  scale = 1;
  modalImg.style.transform = "scale(1)";
}

window.closeModal = function() {
  modal.style.display = "none";
}

/* ESC to close */
document.addEventListener("keydown", e => {
  if (e.key === "Escape") closeModal();
});

/* Click outside to close */
modal.addEventListener("click", e => {
  if (e.target === modal) closeModal();
});

/* Scroll zoom */
modalImg.addEventListener("wheel", e => {
  e.preventDefault();
  scale += e.deltaY * -0.001;
  scale = Math.min(Math.max(1, scale), 4);
  modalImg.style.transform = `scale(${scale})`;
});

/* Double click reset */
modalImg.addEventListener("dblclick", () => {
  scale = 1;
  modalImg.style.transform = "scale(1)";
});

/* Swipe down to close (mobile) */
modal.addEventListener("touchstart", e => {
  startY = e.touches[0].clientY;
});

modal.addEventListener("touchend", e => {
  let endY = e.changedTouches[0].clientY;
  if (endY - startY > 100) closeModal();
});
</script>

</body>
</html>
