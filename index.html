<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spam CS2 - Escolha o Lado</title>
<style>
body {
  font-family:'Segoe UI',sans-serif;
  background: 
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url('https://dc628.4shared.com/img/BBRLO7Irge/s23/19bfd1da890/bunner') no-repeat center center;
  background-size: cover;
  color:#fff;
  text-align:center;
  margin:0;
  min-height:100vh;
}

h1 { margin-top:50px; font-size:3rem; text-shadow:2px 2px 5px #000; }

.map-container { display:flex; justify-content:center; flex-wrap:wrap; gap:20px; margin-top:40px; }
.map-btn { padding:20px 40px; background:#1f1f1f; border:2px solid #333; border-radius:12px; cursor:pointer; transition:0.3s; }
.map-btn:hover { border-color:#ff6600; }

.side-btn { margin:10px; padding:10px 20px; background:#222; border-radius:8px; border:2px solid #333; cursor:pointer; transition:0.3s; }
.side-btn:hover { border-color:#1e90ff; }
</style>
</head>
<body>
<h1>SPAM CS2</h1>
<div class="map-container" id="maps"></div>

<script>
fetch("data.json")
.then(res=>res.json())
.then(data=>{
  const container=document.getElementById("maps");
  Object.keys(data.maps).forEach(map=>{
    container.innerHTML += `
      <div>
        <div class="map-btn">${map.toUpperCase()}</div>
        <div>
          <button class="side-btn" onclick="window.location='tr.html?map=${map}'">TR</button>
          <button class="side-btn" onclick="window.location='ct.html?map=${map}'">CT</button>
        </div>
      </div>
    `;
  });
});
</script>
</body>
</html>
