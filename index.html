<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spam CS2</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  color: #fff;
}

h1, h2 {
  text-align: center;
  letter-spacing: 2px;
}

#app { padding: 20px; }

/* HERO */
.hero {
  text-align: center;
  padding: 120px 20px;
  background:
    linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
    url("https://dc628.4shared.com/img/BBRLO7Irge/s24/19bfd1da890/smoke1?async");
  background-size: cover;
  background-position: center;
}

.hero h1 {
  font-size: 3rem;
  background: linear-gradient(90deg, #ff6600, #ff9d00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* MAP BUTTONS */
.map-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 40px;
}

.map-btn {
  padding: 20px 40px;
  font-size: 1.2rem;
  background: #1f1f1f;
  border: 2px solid #333;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s ease;
}

.map-btn:hover {
  transform: translateY(-5px);
  border-color: #ff6600;
  box-shadow: 0 0 15px #ff660055;
}

/* TABS */
.tabs {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 30px 0;
}

.tab {
  padding: 12px 25px;
  border-radius: 8px;
  cursor: pointer;
  background: #1c1c1c;
  font-weight: 600;
  transition: 0.3s;
}

.tab.active {
  background: linear-gradient(90deg, #ff6600, #ff9d00);
  color: black;
}

/* GRID */
.items {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  max-width: 1100px;
  margin: auto;
}

/* CARD */
.card {
  background: #1a1a1a;
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid #2a2a2a;
  transition: 0.3s;
}

.card:hover {
  transform: scale(1.03);
  box-shadow: 0 0 20px #ff660033;
}

.card-images {
  display: flex;
  gap: 5px;
}

.card-images img {
  width: 50%;
  height: 250px;
  object-fit: cover;
  cursor: pointer;
}

.card-content { padding: 15px; }

.card h3 {
  margin-top: 0;
  color: #ff9d00;
}

/* MODAL */
.image-modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.image-modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
  transition: transform 0.2s ease;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2rem;
  cursor: pointer;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 3rem;
  cursor: pointer;
  user-select: none;
}

.arrow.left { left: 30px; }
.arrow.right { right: 30px; }

.back-btn {
  margin-top: 40px;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  color: #ff6600;
}
</style>
</head>
<body>

<div id="app"></div>

<div class="image-modal" id="imageModal">
  <span class="close-btn" onclick="closeModal()">✕</span>
  <span class="arrow left" onclick="changeImage(-1)">❮</span>
  <img id="modalImg">
  <span class="arrow right" onclick="changeImage(1)">❯</span>
</div>

<script>
let dataGlobal;
let currentImages = [];
let currentIndex = 0;
let scale = 1;

fetch("data.json")
.then(res => res.json())
.then(data => {
  dataGlobal = data;
  showHome();
});

function showHome() {
  const app = document.getElementById("app");
  app.innerHTML = `
    <div class="hero">
      <h1>SPAM CS2</h1>
      <p>Smokes • Flash • Molotov</p>
    </div>
    <div class="map-container">
      ${Object.keys(dataGlobal.maps).map(map =>
        `<div class="map-btn" onclick="showMap('${map}')">${map.toUpperCase()}</div>`
      ).join('')}
    </div>
  `;
}

function showMap(map) {
  const app = document.getElementById("app");
  app.innerHTML = `
    <h2>${map}</h2>
    <div class="tabs">
      <div class="tab active" onclick="changeTab('${map}','smokes', this)">Smokes</div>
      <div class="tab" onclick="changeTab('${map}','flash', this)">Flash</div>
      <div class="tab" onclick="changeTab('${map}','molotov', this)">Molotov</div>
    </div>
    <div class="items" id="items"></div>
    <div class="back-btn" onclick="showHome()">← Voltar</div>
  `;
  renderItems(map, "smokes");
}

function changeTab(map, type, el) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  el.classList.add("active");
  renderItems(map, type);
}

function renderItems(map, type) {
  const container = document.getElementById("items");
  const items = dataGlobal.maps[map][type];

  if (!items || items.length === 0) {
    container.innerHTML = "<p style='text-align:center;'>Nenhum conteúdo ainda.</p>";
    return;
  }

  container.innerHTML = items.map((item, i) => `
    <div class="card">
      <div class="card-images">
        ${item.images.map((img, j) => `
          <img src="${img}" onclick="openModal(${i}, ${j}, '${map}', '${type}')">
        `).join('')}
      </div>
      <div class="card-content">
        <h3>${item.name}</h3>
        <p>${item.description}</p>
      </div>
    </div>
  `).join('');
}

function openModal(itemIndex, imageIndex, map, type) {
  currentImages = dataGlobal.maps[map][type][itemIndex].images;
  currentIndex = imageIndex;

  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImg");

  modal.style.display = "flex";
  modalImg.src = currentImages[currentIndex];
  scale = 1;
  modalImg.style.transform = "scale(1)";
}

function closeModal() {
  document.getElementById("imageModal").style.display = "none";
}

function changeImage(direction) {
  currentIndex += direction;
  if (currentIndex < 0) currentIndex = currentImages.length - 1;
  if (currentIndex >= currentImages.length) currentIndex = 0;
  document.getElementById("modalImg").src = currentImages[currentIndex];
}

/* ESC + Teclas */
document.addEventListener("keydown", e => {
  const modal = document.getElementById("imageModal");
  if (modal.style.display === "flex") {
    if (e.key === "Escape") closeModal();
    if (e.key === "ArrowRight") changeImage(1);
    if (e.key === "ArrowLeft") changeImage(-1);
  }
});

/* Scroll zoom */
document.getElementById("modalImg").addEventListener("wheel", e => {
  e.preventDefault();
  scale += e.deltaY * -0.001;
  scale = Math.min(Math.max(1, scale), 4);
  e.target.style.transform = `scale(${scale})`;
});

/* Double click reset */
document.getElementById("modalImg").addEventListener("dblclick", e => {
  scale = 1;
  e.target.style.transform = "scale(1)";
});

/* Click fora fecha */
document.getElementById("imageModal").addEventListener("click", e => {
  if (e.target.id === "imageModal") closeModal();
});
</script>

</body>
</html>
